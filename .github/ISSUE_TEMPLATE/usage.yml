    value: >
      #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/THU-BPM/MarkDiffusion/issues?q=is%3Aissue+sort%3Acreated-desc+).
- type: textarea
  attributes:
    label: Your current environment
    description: |
      Please run the following and paste the output below.
      ```sh
      wget [https://raw.githubusercontent.com/THU-BPM/MarkDiffusion/main/collect_env.py](https://raw.githubusercontent.com/THU-BPM/MarkDiffusion/main/collect_env.py)
      # For security purposes, please feel free to check the contents of collect_env.py before running it.
      python collect_env.py
      ```
      It is suggested to download and execute the latest script, as MarkDiffusion might frequently update the diagnosis information needed for accurately and quickly responding to issues.
