[pytest]
# Pytest configuration for MarkDiffusion watermark algorithm tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = ..

# Default command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Test markers
markers =
    image: Image watermark algorithm tests
    video: Video watermark algorithm tests
    slow: Slow running tests (generation and detection)
    quick: Quick tests (initialization only)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 600

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
